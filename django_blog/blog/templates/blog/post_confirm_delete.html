{% extends "base.html" %}
{% block title %}Delete: {{ object.title }}{% endblock %}
{% block content %}
<h2>Delete Post</h2>
<p>Are you sure you want to delete “{{ object.title }}”?</p>

<form method="post">
  {% csrf_token %}
  <button type="submit" class="btn danger">Yes, delete</button>
  <a href="{{ object.get_absolute_url }}">Cancel</a>
</form>
{% endblock %}
